<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'/>
	<link rel="stylesheet" href="../css/uikit.min.css" />
	<link rel="stylesheet" href="../css/alertify.min.css" />
	<link rel="stylesheet" href="../css/style.css" />
</h:head>

<h:body>
	<div class="header-img"></div>
	<div id="menu" class="uk-navbar-container uk-light" style="background-color:#1e1e1e">
		<div class="uk-navbar" >
			<f:attribute name="uk-navbar" value=""/>
		    <div class="uk-navbar-left">
		
		        <ul class="uk-navbar-nav">
		            <li class="uk-active"><a href="#">Início</a></li>
		        </ul>
		
		    </div>
			<div class="uk-navbar-center">
		            AUTORODS - O SITE SOBRE O MUNDO DAS RODAS

		    </div>
		    <div class="uk-navbar-right">
		
		        <ul class="uk-navbar-nav">
		            <li><a href="#" id="botaoLogin"><span class="uk-icon" uk-icon="icon:sign-in"></span> Entrar</a></li>
	
		        </ul>
		
		    </div>
		
		</div>
	</div>

	<div class="content">
		<div class="uk-grid contentGrid">
		<f:attribute name="uk-grid" value=""/>
		    <div class="uk-width-1-3@s uk-width-1-3@l">
			    <div class="content-box1">
				    <h:form>
						<h:outputLabel class="uk-form-label">PESQUISA</h:outputLabel>
						<h:inputText id="pesquisa" name="pesquisa" value="#{pesquisa}" class="uk-input"/><br/><br/>
						<h:commandButton value="Pesquisar" class="uk-button uk-button-secondary"/>
				    </h:form>
			    </div>
		    </div>
		    <div class="uk-width-2-3@s uk-width-2-3@l">
			    <div class="content-box2">Conteudo normal</div>
		    </div>
		</div>
	</div>
	
	<div id="loginForm" style="display:none;">
		<h:form> 
			<span class="uk-icon" uk-icon="icon:mail"></span>
			<h:outputLabel class="uk-form-label">E-mail</h:outputLabel> 
			<h:inputText id="emailLoginLogin" name="emailLoginLogin" value="#{emailLoginLogin}" class="uk-input"/><br/><br/>
			<span class="uk-icon" uk-icon="icon:lock"></span>
			<h:outputLabel class="uk-form-label">Senha</h:outputLabel> 
			<h:inputText id="senhaLoginLogin" name="senhaLoginLogin" value="#{senhaLoginLogin}" class="uk-input"/><br/><br/>
			<h:commandButton value="Entrar" class="uk-button uk-button-secondary"/> 
		</h:form>
	</div>
	<div id="registroForm" style="display:none;">
		<h:form>
			<h:outputLabel class="uk-form-label">Nome de Usuário</h:outputLabel> 
			<h:inputText id="nomeLogin" name="nomeLogin" value="#{nomeLogin}" class="uk-input"/><br/><br/>
			<h:outputLabel class="uk-form-label">Email</h:outputLabel> 
			<h:inputText id="emailLogin" name="emailLogin" value="#{emailLogin}" class="uk-input"/><br/><br/>
			<h:outputLabel class="uk-form-label">Senha</h:outputLabel> 
			<h:inputText id="senhaLogin" name="senhaLogin" value="#{senhaLogin}" class="uk-input"/><br/><br/>
			<h:outputLabel class="uk-form-label">Confirmação de senha</h:outputLabel> 
			<h:inputText id="senhaConfirmacaoLogin" name="senhaConfirmacaoLogin" value="#{senhaConfirmacaoLogin}" class="uk-input"/><br/><br/>
			<h:commandButton value="Cadastrar" class="uk-button uk-button-secondary"/> 
		</h:form>
	</div>
	
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/uikit.min.js"></script>
	<script src="../js/uikit-icons.min.js"></script>
	<script src="../js/alertify.min.js"></script>
	<script src="../js/loginForm.js"></script>
	<script>
		var menu = document.getElementById("menu");
		var pesq = document.getElementsByClassName("content-box1");
		if (window.matchMedia('(min-width: 640px)').matches){
			UIkit.sticky(menu);
			UIkit.sticky(pesq[0],{offset: 80});
		}
		
	</script>
	<script>
		var botLogin = document.getElementById("botaoLogin");
		var loginForm = $('#loginForm').html();
		if(!alertify.myAlert){
			alertify.dialog('myAlert',function(){
			return{
				main:function(message){
			        this.message = message;
			      },
			      setup:function(){
			          return { 
			            focus: { element:0 },
		                options:{
		                    maximizable:false,
		                    resizable:true,
		                    movable:false
		                }
			          };
			      },
			      prepare:function(){
			        this.setContent(this.message);
			      }
			  }});
			}
		botLogin.onclick = function(){
			alertify.myAlert(loginForm).resizeTo('40%','60%').setHeader("<h2>Entrar</h2>");
		}
		</script>
</h:body>

</html>

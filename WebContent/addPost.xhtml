<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'/>
	<link rel="icon" type="image/png" href="#{resource['imgs/favicon.png']}"/>
	<title>Criar publicação</title>
	<h:outputStylesheet  name="css/uikit.min.css" />
	<h:outputStylesheet  name="css/alertify.min.css" />
	<h:outputStylesheet  name='froala/css/font-awesome.min.css'/>
	<h:outputStylesheet  name='froala/css/froala_editor.css'/>
	<h:outputStylesheet  name='froala/css/froala_style.css'/>
	<h:outputStylesheet  name='froala/css/plugins/code_view.css'/>
	<h:outputStylesheet  name='froala/css/plugins/draggable.css'/>
	<h:outputStylesheet  name='froala/css/plugins/colors.css'/>
	<h:outputStylesheet  name='froala/css/plugins/emoticons.css'/>
	<h:outputStylesheet  name='froala/css/plugins/image_manager.css'/>
	<h:outputStylesheet  name='froala/css/plugins/image.css'/>
	<h:outputStylesheet  name='froala/css/plugins/line_breaker.css'/>
	<h:outputStylesheet  name='froala/css/plugins/table.css'/>
	<h:outputStylesheet  name='froala/css/plugins/char_counter.css'/>
	<h:outputStylesheet  name='froala/css/plugins/video.css'/>
	<h:outputStylesheet  name='froala/css/plugins/fullscreen.css'/>
	<h:outputStylesheet  name='froala/css/plugins/file.css'/>
	<h:outputStylesheet  name='froala/css/plugins/quick_insert.css'/>
	<h:outputStylesheet  name='froala/css/plugins/help.css'/>
	<h:outputStylesheet  name='froala/css/third_party/spell_checker.css'/>
	<h:outputStylesheet  name='froala/css/plugins/special_characters.css'/>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css'/>
	<h:outputStylesheet  name="css/style.css" />
</h:head>

<h:body>
	<div class="header-img"></div>
	<div id="menu" class="uk-navbar-container uk-light" style="background-color:#1e1e1e">
		<div class="uk-navbar" uk-navbar="">
		    <div class="uk-navbar-left">
		
		        <ul class="uk-navbar-nav">
		            <li class="uk-active"><a href="index.xhtml"><span class="uk-icon" uk-icon="icon:home"></span> Início</a></li>
		            <h:panelGroup layout="block" rendered="#{AdminLogin.logged}">
						<li class="uk-active uk-visible@m"><h:outputLink value="addPost.xhtml"><span class="uk-icon" uk-icon="icon:world"></span> Criar</h:outputLink></li>
					</h:panelGroup>
		        </ul>
		
		    </div>
			<div class="uk-navbar-center">
		            AUTORODS - O SITE SOBRE O MUNDO DAS RODAS

		    </div>
		    <div class="uk-navbar-right">
		        <ul class="uk-navbar-nav">
		        	<li class="uk-active"><h:outputLink value="logout.xhtml"><span class="uk-icon" uk-icon="icon:sign-out"></span> Sair</h:outputLink></li>
		        </ul>
		
		    </div>
		
		</div>
	</div>

	<div class="content">
		<div class="uk-grid contentGrid" uk-grid="">
		    <div class="uk-width-1-3@s uk-width-1-3@l">
			    <div class="content-box1">
			    	<div class="adminDetails">
			    		<h:outputText value="#{AdminLogin.name}"/>
			    	</div>
			    	<div class="lateral-menu">
			    		<hr class="uk-divider-icon"/>
				    	<h:outputLink class="uk-button uk-button-primary buttonFill" value="index.xhtml">Página Inicial</h:outputLink>
					    <hr class="uk-divider-icon"/>
					    <h:outputLink class="uk-button uk-button-primary buttonFill" value="addPost.xhtml">Criar publicação</h:outputLink>
			    	</div>
			    </div>
		    </div>
		    <div class="uk-width-2-3@s uk-width-2-3@l">
			    <div class="content-box2">
			    	<h:form enctype="multipart/form-data">
					    <div class="uk-grid uk-grid-divider contentGrid" uk-grid="">
						    <div class="uk-width-1-3@s uk-width-1-3@l">
						    
						    	<div id="image-preview" class='image-preview'>
						    	
									<h:outputLabel for='image-upload' id="image-label" class='image-label'>Capa</h:outputLabel>
		  							<h:inputFile name='img' class='image-upload' id="image-upload" value="#{PostBean.arquivo}" required="true" requiredMessage="O campo de Imagem de Capa está vazio!">
		  							</h:inputFile>
								</div>
								
						    </div>
						    <div class="uk-width-2-3@s uk-width-2-3@l">
						    	<h:outputLabel class="uk-form-label">Título</h:outputLabel>
								<h:inputText id="title" name="title" value="#{PostBean.title}" class="uk-input" p:placeholder="Título da publicação" required="true" requiredMessage="O campo de Título está vazio!"/> <br/>
								<h:outputLabel class="uk-form-label">Subtítulo</h:outputLabel>
								<h:inputText id="subtitle" name="subtitle" value="#{PostBean.subtitle}" class="uk-input" p:placeholder="Subtítulo da publicação" required="true" requiredMessage="O campo de Subtítulo está vazio!"/> <br/>
								<div class="uk-grid-small" uk-grid="">
								    <div class="uk-width-1-2">
								    	<h:outputLabel class="uk-form-label">Tipo</h:outputLabel>
								    	<h:selectOneMenu id="type" name="type" class="uk-select" value="#{PostBean.type}" required="true" requiredMessage="O campo de Tipo está vazio!">
								    		<f:selectItem itemValue="news" itemLabel="Notícia" />
								    		<f:selectItem itemValue="curiosity" itemLabel="Curiosidade" />
								    		<f:selectItem itemValue="tips" itemLabel="Dica" />
								    	</h:selectOneMenu>
								    </div>
								</div>
								<h:selectOneRadio value = "#{PostBean.category}" required="true" requiredMessage="O campo de Categoria está vazio!"> 
								   <f:selectItem itemValue = "car" itemLabel = "Carro" /> 
								   <f:selectItem itemValue = "motocicle" itemLabel = "Moto" />
								   <f:selectItem itemValue = "bus" itemLabel = "Ônibus" />
								   <f:selectItem itemValue = "truck" itemLabel = "Caminhão" />
								   <f:selectItem itemValue = "airplane" itemLabel = "Avião" /> 
								   <f:selectItem itemValue = "helicopter" itemLabel = "Helicóptero" />
								   <f:selectItem itemValue = "boat" itemLabel = "Barco" />
								   <f:selectItem itemValue = "ship" itemLabel = "Navio" />
								</h:selectOneRadio>
						    </div>
						    <div class="uk-width-1-1@s uk-width-1-1@l">
						    	<h:inputTextarea id="text" name="text" value="#{PostBean.text}" required="true" requiredMessage="O campo de Conteúdo está vazio!"/>
						    </div>
						</div>
						<br/>
						<h:messages style="color:red" layout="table" />
						<h:commandButton action="#{PostBean.addPost(AdminLogin.id)}" class="uk-button uk-button-secondary" value="Publicar"/>
					</h:form>
			    </div>
		    </div>
		</div>
	</div>
	
	
	
	
	<h:outputScript  name="js/jquery-3.3.1.min.js" />
	<h:outputScript  name="js/uikit.min.js" />
	<h:outputScript  name="js/uikit-icons.min.js" />
	<h:outputScript  name="js/alertify.min.js" />
	<h:outputScript  name="js/uploadPreview.min.js" />
	<h:outputScript  name="js/jquery.imgcheckbox.js" />
	<h:outputScript  name="js/jquery.sticky-kit.min.js" />
	<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js'/>
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js'/>
	<h:outputScript  name='froala/js/froala_editor.min.js' />
	<h:outputScript  name='froala/js/plugins/align.min.js'/>
	<h:outputScript  name='froala/js/plugins/char_counter.min.js'/>
	<h:outputScript  name='froala/js/plugins/code_beautifier.min.js'/>
	<h:outputScript  name='froala/js/plugins/code_view.min.js'/>
	<h:outputScript  name='froala/js/plugins/colors.min.js'/>
	<h:outputScript  name='froala/js/plugins/draggable.min.js'/>
	<h:outputScript  name='froala/js/plugins/emoticons.min.js'/>
	<h:outputScript  name='froala/js/plugins/entities.min.js'/>
	<h:outputScript  name='froala/js/plugins/file.min.js'/>
	<h:outputScript  name='froala/js/plugins/font_size.min.js'/>
	<h:outputScript  name='froala/js/plugins/font_family.min.js'/>
	<h:outputScript  name='froala/js/plugins/fullscreen.min.js'/>
	<h:outputScript  name='froala/js/plugins/image.min.js'/>
	<h:outputScript  name='froala/js/plugins/image_manager.min.js'/>
	<h:outputScript  name='froala/js/plugins/line_breaker.min.js'/>
	<h:outputScript  name='froala/js/plugins/inline_style.min.js'/>
	<h:outputScript  name='froala/js/plugins/link.min.js'/>
	<h:outputScript  name='froala/js/plugins/lists.min.js'/>
	<h:outputScript  name='froala/js/plugins/paragraph_format.min.js'/>
	<h:outputScript  name='froala/js/plugins/paragraph_style.min.js'/>
	<h:outputScript  name='froala/js/plugins/quick_insert.min.js'/>
	<h:outputScript  name='froala/js/plugins/quote.min.js'/>
	<h:outputScript  name='froala/js/plugins/table.min.js'/>
	<h:outputScript  name='froala/js/plugins/save.min.js'/>
	<h:outputScript  name='froala/js/plugins/url.min.js'/>
	<h:outputScript  name='froala/js/plugins/video.min.js'/>
	<h:outputScript  name='froala/js/plugins/help.min.js'/>
	<h:outputScript  name='froala/js/plugins/print.min.js'/>
	<h:outputScript  name='froala/js/third_party/spell_checker.min.js'/>
	<h:outputScript  name='froala/js/plugins/special_characters.min.js'/>
	<h:outputScript  name='froala/js/plugins/word_paste.min.js'/>
	<script>
		if (window.matchMedia('(min-width: 640px)').matches){
			$(".content-box1").stick_in_parent();
		}
		
		$(document).ready(function() {
		  	$.uploadPreview({
			    input_field: '.image-upload',
			    preview_box: '.image-preview',
			    label_field: '.image-label',
			    label_default: 'Escolher',
			    label_selected: 'Mudar',
			    no_label: false
		  	});
		}); 
		var cw = $('#image-preview').width();
		$('#image-preview').css({'height':cw+'px'});
		
		
		$(function() { 
			$('textarea').froalaEditor({
				toolbarButtons: ['undo', 'redo' , '|', 'bold', 'italic', 'underline', 'strikeThrough', 'subscript', 'superscript', 'color', '|', 'fontFamily', 'fontSize', '|', 'align', 'formatOL', 'formatUL', 'insertLink', 'clearFormatting', 'insertTable', 'save'],
      			toolbarButtonsXS: ['undo', 'redo' , '-', 'bold', 'italic', 'underline'],
      			language: 'pt_br',
      			height:300,
      			quickInsertButtons: ['table', 'ol', 'ul', 'myButton']
			});
		})
		
		
	</script>
	
</h:body>

</html>

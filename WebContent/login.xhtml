<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'/>
	<h:outputStylesheet  name="css/uikit.min.css" />
	<h:outputStylesheet  name="css/alertify.min.css" />
	<h:outputStylesheet  name="css/style.css" />
	<link rel="icon" type="image/png" href="#{resource['imgs/favicon.png']}"/>
	<title>Entrar/Registrar</title>
</h:head>

<h:body>
	<div class="main">
		<div class="loginContentMargin">
			<div class="uk-grid contentGrid">
			<f:attribute name="uk-grid" value=""/>
			    <div class="uk-width-1-3@s uk-width-1-3@l descContent">
				    <h:outputLink class="uk-button uk-button-primary" value="index.xhtml">Voltar</h:outputLink>
			    </div>
			    <div class="uk-width-1-3@s uk-width-1-3@l loginContent">
			    
				</div>
			    <div class="uk-width-1-3@s uk-width-1-3@l descContent">
			    	<h:messages style="color:red" layout="table" />
			    </div>
			</div>
			
		</div>
	</div>
	
	
	
	<h:outputScript  name="js/jquery-3.3.1.min.js" />
	<h:outputScript  name="js/uikit.min.js" />
	<h:outputScript  name="js/uikit-icons.min.js" />
	<h:outputScript  name="js/alertify.min.js" />
	<h:outputScript  name="js/javinha.js" />
	<h:outputText rendered="#{not empty UserLogin.toForm or (empty UserBean.toForm and empty AdminLogin.toForm)}" escape="false" value="#{UserLogin.toForm}"></h:outputText>
	<h:outputText rendered="#{not empty AdminLogin.toForm}" escape="false" value="#{AdminLogin.toForm}"></h:outputText>
	<h:outputText rendered="#{not empty UserBean.toForm}" escape="false" value="#{UserBean.toForm}"></h:outputText>
	
</h:body>
</html>

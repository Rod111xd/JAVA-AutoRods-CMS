<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'/>
	<h:outputStylesheet  name="css/uikit.min.css" />
	<h:outputStylesheet  name="css/alertify.min.css" />
	<h:outputStylesheet  name="css/style.css" />
	<style>
		[data-entrance] { visibility: hidden; }
	</style>
	
</h:head>

<h:body>
	<div id="loginForm" data-entrance="from-left">
		<h:form>
			<h1 class="uk-heading-small" style="margin:0;">Entrar <span class="uk-icon" uk-icon="icon:sign-in" ratio="2"></span></h1>
			<span class="uk-icon" uk-icon="icon:mail"></span>
			<h:outputLabel class="uk-form-label">E-mail</h:outputLabel> 
			<h:inputText id="emailLogin" name="emailLogin" value="#{UserLogin.email}" class="uk-input" p:placeholder="E-mail"/><br/><br/>
			<span class="uk-icon" uk-icon="icon:lock"></span>
			<h:outputLabel class="uk-form-label">Senha</h:outputLabel> 
			<h:inputSecret id="senhaLogin" name="senhaLogin" value="#{UserLogin.password}" class="uk-input" p:placeholder="Senha"/><br/><br/>
			<h:commandButton action="#{UserLogin.login}" value="Entrar" class="uk-button uk-button-secondary"/> <br/>
			<h:outputLink value="#" onclick="mudarFormulario('registro')">NÃ£o possui uma conta? Clique aqui!</h:outputLink> <br/>
			<h:outputLink value="#" onclick="mudarFormulario('adminLogin')">Administrador</h:outputLink>
		</h:form>
	</div>
	
	<h:outputScript  name="js/jquery-3.3.1.min.js" />
	<h:outputScript  name="js/uikit.min.js" />
	<h:outputScript  name="js/uikit-icons.min.js" />
	<h:outputScript  name="js/alertify.min.js" />
	<h:outputScript  name="js/javinha.js" />
	<h:outputScript  name="js/scroll-entrance.js" />
</h:body>

</html>
